<!DOCTYPE html>
<html lang="en">
<head>
<link href="form.css" rel="stylesheet">
  <title>Form_validations</title>
</head>
<body>
    <form id="form">
        <center><h1>Form validation</h1></center>
        <div class="first_row">
        <div class="input-controls">
            <label>Enter Name :-</label><br>
            <input type="text" placeholder="Enter name" id="username"/>
            <div class="error"></div>
        </div><br><br>
    
        <div class="input-controls">
            <label>Enter Email :-</label><br>
            <input type="email" placeholder="Enter Email" id="email"/>
            <div class="error"></div>
        </div>
        </div>
    
        <br><br>
        <div class="second_row">
        <div class="input-controls">
            <label>Enter Password :-</label><br>
            <input type="password" placeholder="Enter Password" id="password"/>
            <div class="error"></div>
        </div>
        <br><br>
        <div class="input-controls">
            <label>Confrim Password :-</label><br>
            <input type="password" placeholder="ReEnter password2" id="password2"/>
            <div class="error"></div>
        </div>
        </div>
    
        <br><br>
        <button type="submit">Submit</button>
    
    </form>
    <script src="form.js"></script>
</body>
</html>
